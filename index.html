<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixees - Fun Games</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="big-wrapper">
        <header>
          <div class="container">
            <div class="logo">
              <img src="/images/logo.png" alt="logo" />
            </div>

            <div class="links">
              <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Games</a></li>
                <li><a href="#">NFTs</a></li>
                <li><a href="#" class="btn">Get Early Access</a></li>
              </ul>
            </div>

            <!--             <div class="overlay"></div>

            <div class="hamburger-menu">
              <div class="bar"></div>
            </div> -->
          </div>
        </header>

        <div class="showcase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1>Fun Games, No Ads</h1>
                <h1>Tons Of Rewards</h1>
              </div>
              <p class="text">
                Get cash rewards for playing super easy action, puzzle and
                adventure mobile games that are tailor made you
              </p>
              <div class="cta">
                <a href="#" class="btn">Get Early Access</a>
              </div>
            </div>

            <div class="right">
              <img
                src="/images/phones.png"
                alt="Mobile Phones"
                class="phones"
              />
            </div>
          </div>
        </div>

        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="fa-brands fa-square-twitter"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  </body>
</html>
